Registro - Empresa
---
tags:
  - Rotas de usuário
parameters:
  - in: body
    name: register_info
    description: Informações de registro (matrícula, nome, email e senha)
    required: true
    schema:
      type: object
      properties:
        cnpj:
          type: integer
        nomeEmpresa:
          type: string
        email:
          type: string
        senha:
          type: string
responses:
  200:
    description: Usuário registrado com sucesso!
  405:
    description: Insira um email válido!
  406:
    description: Email já cadastrado, por favor, utilize outro email!
  407:
    description: CNPJ já cadastrado, por favor, utilize outro CNPJ!
